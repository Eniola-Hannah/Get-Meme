<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Page</title>
</head>
<body>
    <h1>Meme of the Day</h1>
    <P>Here is your meme, This will refresh in 30 seconds</p>
    {% if meme_pic %}
        <p><img src="{{ meme_pic }}" alt="Meme"></p>
        <p>Current Subreddit: {{ subreddit }}</p>
    {% else %}
        <p>Failed to fetch a meme.</p>
    {% endif %}
</body>
</html>
